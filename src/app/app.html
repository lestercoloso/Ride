<ion-menu [content]="content">
  <ion-header user-container>
    
    <div user-pic-container>
      <div></div>
    </div>
    <div user-name>Test User</div>

  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" pages>
        <i class="fa {{p.icon}}" aria-hidden="true"></i>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
