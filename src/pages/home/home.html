

<ion-content>

<ion-fab top left green>
    <button ion-fab mini menuToggle><ion-icon name="menu"></ion-icon></button>
</ion-fab>

  <ion-fab right bottom green>
    <button ion-fab color="light" (click)="myLocation()"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>
 

<div search-container>

  <div searchmap style="border-bottom: 1px solid #97f997;" (click)="openSearch('pickup')">
    <i class="fa fa-circle" aria-hidden="true"></i>
    <span >{{MainApp.pickup.address}}</span> 
  </div>

  <div searchmap (click)="openSearch('dropoff')">
    <i class="fa fa-map-marker" aria-hidden="true"></i>
    <span >{{MainApp.dropoff.address}}</span> 
  </div>

</div>




<div #map id="map"></div> 
<div showbook *ngIf="showbook" padding>

  <button ion-button full >Book</button>
</div>

 
</ion-content>
