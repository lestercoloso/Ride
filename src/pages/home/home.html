

<ion-content>

<ion-fab top left green>
    <button ion-fab mini menuToggle><ion-icon name="menu"></ion-icon></button>
</ion-fab>

  <ion-fab right bottom green>
    <button ion-fab color="light" (click)="myLocation()"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>


<div search-container>

<div> 
  <ion-input type="text" (click)="openSearch('pickup')" id="pickup" #places [value]="MainApp.pickup.address" [(ngModel)]="MainApp.pickup.address" placeholder="Pick up location" >
  </ion-input>
  <!-- <ion-icon name="pin"></ion-icon> -->
</div>

<div>
  <ion-input type="text" (click)="openSearch('dropoff')" id="dropoff" [value]="MainApp.dropoff.address" [(ngModel)]="MainApp.dropoff.address" placeholder="Drop off location"></ion-input>
  <!-- <ion-icon name="pin"></ion-icon> -->
</div>
</div>




<div #map id="map"></div> 


 
</ion-content>
